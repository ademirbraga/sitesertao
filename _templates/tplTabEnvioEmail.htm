{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				
<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_email}</label>
		<div class="controls">
                                <select  {$display_form}  id="cod_email" name="cod_email"  maxlength="11" class="span6 m-wrap popovers" {if $TipAjuda[30]} data-content="{$TipAjuda[30]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_email selected=$dados.cod_email}
		</select><span {$display_info} class="text">{$dados.cod_email} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_cod_email_pessoa}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="integer" id="cod_email_pessoa" name="cod_email_pessoa" value="{$dados.cod_email_pessoa}" maxlength="11" class="span6 m-wrap popovers" {if $TipAjuda[31]} data-content="{$TipAjuda[31]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.cod_email_pessoa} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_envio}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="date" id="dat_envio" name="dat_envio" value="{$dados.dat_envio}" maxlength="60" class="span6 m-wrap popovers" {if $TipAjuda[32]} data-content="{$TipAjuda[32]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.dat_envio} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_bol_enviado}</label>
		<div class="controls">
                                    <input type='checkbox'  {$display_form}  id="bol_enviado" name="bol_enviado" value="{$dados.bol_enviado}" maxlength="4" class="span6 m-wrap popovers" {if $TipAjuda[33]} data-content="{$TipAjuda[33]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.bol_enviado} </span></div></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
