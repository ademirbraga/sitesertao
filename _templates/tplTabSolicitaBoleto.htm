{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_solicita_boleto" name="cod_solicita_boleto" value="{$dados.cod_solicita_boleto}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_cliente}<span class="required">*</span> </label>
		<div class="controls">
                                <select  {$display_form}  id="cod_cliente" name="cod_cliente"  maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[200]} data-content="{$TipAjuda[200]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_cliente selected=$dados.cod_cliente}
		</select></div><span {$display_info} class="text">{$dados.cod_cliente} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_nom_caminho_link}</label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="nom_caminho_link" name="nom_caminho_link" value="{$dados.nom_caminho_link}" maxlength="125" class="span6 m-wrap popovers" {if $TipAjuda[201]} data-content="{$TipAjuda[201]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.nom_caminho_link} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_vencimento}</label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="dat_vencimento" name="dat_vencimento" value="{$dados.dat_vencimento}" maxlength="60" class="span6 m-wrap popovers" {if $TipAjuda[202]} data-content="{$TipAjuda[202]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.dat_vencimento} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_solicitacao}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="date" id="dat_solicitacao" name="dat_solicitacao" value="{$dados.dat_solicitacao}" maxlength="60" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[203]} data-content="{$TipAjuda[203]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.dat_solicitacao} </span></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
