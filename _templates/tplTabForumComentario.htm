{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="idtab_forum_comentario" name="idtab_forum_comentario" value="{$dados.idtab_forum_comentario}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_forum}<span class="required">*</span> </label>
		<div class="controls">
                                <select  {$display_form}  id="cod_forum" name="cod_forum"  maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[133]} data-content="{$TipAjuda[133]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_forum selected=$dados.cod_forum}
		</select></div><span {$display_info} class="text">{$dados.cod_forum} </span></div>	
<div class="control-group">{if $Revenda eq 0}                          <label class="control-label">{$lng.txt_cod_usuario}<span class="required">*</span> </label>
		<div class="controls">
                                <select  {$display_form}  id="cod_usuario" name="cod_usuario"  maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[134]} data-content="{$TipAjuda[134]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_usuario selected=$dados.cod_usuario}
		</select></div><span {$display_info} class="text">{$dados.cod_usuario} </span>{else}
	<input type="hidden" id="cod_usuario" name="cod_usuario" value="{$dados.cod_usuario}">
	{/if}</div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dsc_forum_comentario}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="dsc_forum_comentario" name="dsc_forum_comentario" value="{$dados.dsc_forum_comentario}" maxlength="60" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[135]} data-content="{$TipAjuda[135]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.dsc_forum_comentario} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_cadastro}<span class="required">*</span> </label>
<span {$display_info} class="text">{if $dados.dat_cadastro eq ''}{$smarty.now|date_format:"%d/%m/%Y %T"}{else}{$dados.dat_cadastro}{/if}</span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_finalizado}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="date" id="dat_finalizado" name="dat_finalizado" value="{$dados.dat_finalizado}" maxlength="60" class="span6 m-wrap popovers" {if $TipAjuda[137]} data-content="{$TipAjuda[137]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.dat_finalizado} </span></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
