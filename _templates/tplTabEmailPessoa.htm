{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_email_pessoa" name="cod_email_pessoa" value="{$dados.cod_email_pessoa}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_pessoa}</label>
		<div class="controls">
                                <select  {$display_form}  id="cod_pessoa" name="cod_pessoa"  maxlength="11" class="span6 m-wrap popovers" {if $TipAjuda[27]} data-content="{$TipAjuda[27]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_pessoa selected=$dados.cod_pessoa}
		</select><span {$display_info} class="text">{$dados.cod_pessoa} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_des_email_pessoa}</label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="des_email_pessoa" name="des_email_pessoa" value="{$dados.des_email_pessoa}" maxlength="100" class="span6 m-wrap popovers" {if $TipAjuda[28]} data-content="{$TipAjuda[28]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.des_email_pessoa} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_bol_ativo}</label>
		<div class="controls">
                                    <input type='checkbox'  {$display_form}  id="bol_ativo" name="bol_ativo" value="{$dados.bol_ativo}" maxlength="4" class="span6 m-wrap popovers" {if $TipAjuda[29]} data-content="{$TipAjuda[29]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.bol_ativo} </span></div></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
