{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">
                Modulo {$NomeModulo}
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a>
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>
                </li>

            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                        <input type="hidden" name="f_action" id="f_action" value="{$acao}"/>
                        <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}"/>
                        <input type="hidden" id="cod_plano_contas" name="cod_plano_contas"
                               value="{$dados.cod_plano_contas}">

                        <div class="alert alert-error hide">
                            <button class="close" data-dismiss="alert"></button>
                        </div>
                        <div class="alert alert-success hide">
                            <button class="close" data-dismiss="alert"></button>
                        </div>

                        <div class="control-group">
                            <label class="control-label">{$lng.txt_nom_plano_contas}<span class="required">*</span>
                            </label>

                            <div class="controls">
                                <input type="text" {$display_form} id="nom_plano_contas" name="nom_plano_contas"
                                value="{$dados.nom_plano_contas}" maxlength="45" data-required="1" class="span6 m-wrap
                                popovers required" {if $TipAjuda[53]} data-content="{$TipAjuda[53]}"
                                data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
                                <span {$display_info} class="text">{$dados.nom_plano_contas} </span>
                            </div>
                        </div>

                        <div class="controls controls-row">
                            <!--<label class="control-label">{$lng.txt_nom_tipo_servico}<span class="required">*</span></label>-->

                                <select {$display_form} id="cod_tipo_servico" name="cod_tipo_servico" maxlength="11"
                                class="span4 m-wrap popovers" {if $TipAjuda[58]} data-content="{$TipAjuda[58]}"
                                data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
                                <option value=''>Tipo de Plano</option>
                                {html_options options=$lstcod_tipo_servico selected=$dados.cod_tipo_servico}</select>


                                <input placeholder="{$lng.txt_qtd_itens_servico}"
                                       type="text" {$display_form} alt="integer" id="qtd_itens_servico"
                                name="qtd_itens_servico" value="{$dados.qtd_itens_servico}" maxlength="11" class="span4
                                m-wrap popovers" {if $TipAjuda[59]} data-content="{$TipAjuda[59]}"
                                data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>


                                <input placeholder="{$lng.txt_vlr_plano}"
                                       type="text" {$display_form} id="vlr_plano" name="vlr_plano"
                                value="{$dados.vlr_plano}" maxlength="10,2" class="span4 m-wrap popovers" {if
                                $TipAjuda[60]} data-content="{$TipAjuda[60]}" data-original-title="Dica"
                                data-trigger="hover" data-placement="top" {/if}>

                        </div>

                        <div style="padding-top: 15px;"></div>

                        <div class="controls controls-row">
                            <label class="control-label">{$lng.txt_dat_inicio_plano}</label>


                                <div class="input-prepend date date-picker"
                                     data-date="{$dados.dat_inicio_plano|date_format:'%d/%m/%Y'}"
                                     data-date-format="dd/mm/yyyy" data-date-viewmode="years"
                                     data-date-startdate="{$dados.dat_inicio_plano|date_format:'%d/%m/%Y'}"
                                {$display_form}>
                                <span class="add-on"><i class="icon-calendar"></i></span><input
                                    class="m-wrap m-ctrl-medium" size="16" type="text" id="dat_inicio_plano"
                                    name="dat_inicio_plano" value="{$dados.dat_inicio_plano|date_format:'%d/%m/%Y'}"/>

                        <div class="input-prepend date date-picker"
                             data-date="{$dados.dat_fim_plano|date_format:'%d/%m/%Y'}" data-date-format="dd/mm/yyyy"
                             data-date-viewmode="years"
                             data-date-startdate="{$dados.dat_fim_plano|date_format:'%d/%m/%Y'}"
                        {$display_form}>
                        <span class="add-on"><i class="icon-calendar"></i></span><input class="m-wrap m-ctrl-medium"
                                                                                        size="16" type="text"
                                                                                        id="dat_fim_plano"
                                                                                        name="dat_fim_plano"
                                                                                        value="{$dados.dat_fim_plano|date_format:'%d/%m/%Y'}"/>


                <label class="control-label">{$lng.txt_bol_ativo}<span class="required">*</span> </label>
                    <input type='checkbox' {$display_form} {if $smarty.get.acao == 4} checked=checked {/if}
                    id="bol_ativo" name="bol_ativo" value="{$dados.bol_ativo}" maxlength="4" data-required="1"
                    class="span6 m-wrap popovers required" {if $TipAjuda[54]} data-content="{$TipAjuda[54]}"
                    data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>

            </div>


            <div class="control-group">
                <label class="control-label">{$lng.txt_dat_cadastro}<span class="required">*</span> </label>

                <div class="controls">
                    <span class="text">{if $dados.dat_cadastro eq ''}{$smarty.now|date_format:"%d/%m/%Y %T"}{else}{$dados.dat_cadastro|date_format:"%d/%m/%Y %T"}{/if}</span>
                </div>
            </div>


            </form>
        </div>
    </div>
    <!-- END VALIDATION STATES-->
</div>
</div>
<!-- END PAGE CONTENT-->
</div>
