{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				
<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_cupom}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="integer" id="cod_cupom" name="cod_cupom" value="{$dados.cod_cupom}" maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[18]} data-content="{$TipAjuda[18]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.cod_cupom} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_cod_sms_email}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="integer" id="cod_sms_email" name="cod_sms_email" value="{$dados.cod_sms_email}" maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[19]} data-content="{$TipAjuda[19]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.cod_sms_email} </span></div></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
