{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_debito_automatico" name="cod_debito_automatico" value="{$dados.cod_debito_automatico}">

				<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>                            
				</div>
				<div class="alert alert-success hide">
				    <button class="close" data-dismiss="alert"></button>                            
				</div>
				
				<div class="control-group">  
				    <label class="control-label">{$lng.txt_nom_cliente}<span class="required">*</span> </label>
				    <div class="controls">
					<span class="text">{$dados.nom_cliente} </span>
				    </div>
				</div>		

				<div class="control-group">
				    <label class="control-label">{$lng.txt_nom_titular_conta}<span class="required">*</span> </label>
				    <div class="controls">
					<span class="text">{$dados.nom_titular_conta} </span>
				    </div>
				</div>	

				<div class="control-group">
				    <label class="control-label">{$lng.txt_num_agencia_conta}<span class="required">*</span> </label>
				    <div class="controls">					    
					<span class="text">{$dados.num_agencia_conta} </span>
				    </div>
				</div>	

				<div class="control-group">
				    <label class="control-label">{$lng.txt_dat_cadastro}<span class="required">*</span> </label>
				    <div class="controls">					    
				    <span class="text">{$dados.dat_cadastro}</span>
				    </div>
				</div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
