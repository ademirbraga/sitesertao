{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_noticia_imagem" name="cod_noticia_imagem" value="{$dados.cod_noticia_imagem}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_noticia}<span class="required">*</span> </label>
		<div class="controls">
                                <select  {$display_form}  id="cod_noticia" name="cod_noticia"  maxlength="11" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[164]} data-content="{$TipAjuda[164]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}><option value=''>Selecione</option>{html_options options=$lstcod_noticia selected=$dados.cod_noticia}
		</select></div><span {$display_info} class="text">{$dados.cod_noticia} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_nom_caminho_img}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="nom_caminho_img" name="nom_caminho_img" value="{$dados.nom_caminho_img}" maxlength="225" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[165]} data-content="{$TipAjuda[165]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.nom_caminho_img} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_nom_caminho_img_peq}</label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="nom_caminho_img_peq" name="nom_caminho_img_peq" value="{$dados.nom_caminho_img_peq}" maxlength="225" class="span6 m-wrap popovers" {if $TipAjuda[166]} data-content="{$TipAjuda[166]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.nom_caminho_img_peq} </span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_cadastro}<span class="required">*</span> </label>
<span {$display_info} class="text">{if $dados.dat_cadastro eq ''}{$smarty.now|date_format:"%d/%m/%Y %T"}{else}{$dados.dat_cadastro}{/if}</span></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_finalizado}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="date" id="dat_finalizado" name="dat_finalizado" value="{$dados.dat_finalizado}" maxlength="60" class="span6 m-wrap popovers" {if $TipAjuda[168]} data-content="{$TipAjuda[168]}" data-original-title="Dica" data-trigger="hover" data-placement="top" data-trigger="hover" data-placement="top" {/if}>
		</div><span {$display_info} class="text">{$dados.dat_finalizado} </span></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
