{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_tipo_servico" name="cod_tipo_servico" value="{$dados.cod_tipo_servico}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_nom_tipo_servico}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type="text"  {$display_form}  id="nom_tipo_servico" name="nom_tipo_servico" value="{$dados.nom_tipo_servico}" maxlength="45" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[83]} data-content="{$TipAjuda[83]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.nom_tipo_servico} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_bol_ativo}<span class="required">*</span> </label>
		<div class="controls">
                                    <input type='checkbox'  {$display_form}  id="bol_ativo" name="bol_ativo" value="{$dados.bol_ativo}" maxlength="45" data-required="1" class="span6 m-wrap popovers required" {if $TipAjuda[84]} data-content="{$TipAjuda[84]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.bol_ativo} </span></div></div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
