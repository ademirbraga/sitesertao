{$xxajax}
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->   
    <div class="row-fluid">
        <div class="span12">                
            <h3 class="page-title">
                Modulo {$NomeModulo}                
            </h3>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">Home</a> 
                    <span class="icon-angle-right"></span>
                </li>
                <li>
                    <a href="#">{$NomeModulo}</a>               
                </li>
               
            </ul>
        </div>
    </div>
    <!-- END PAGE HEADER-->
   
    <!-- BEGIN PAGE CONTENT-->   
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet box green">
                <div class="portlet-title">
                    <h4><i class="icon-reorder"></i>Dados</h4>                    
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->                     
			<form id="frm_{$modulo}" name="frm_{$modulo}" action="#" method="post" class="form-horizontal">
                            <input type="hidden" name="f_action" id="f_action" value="{$acao}" />
			    <input type="hidden" name="f_mod" id="f_mod" value="{$modulo}" />                            
				<input type="hidden" id="cod_audit_classificacao" name="cod_audit_classificacao" value="{$dados.cod_audit_classificacao}">

<div class="alert alert-error hide">
        <button class="close" data-dismiss="alert"></button>                            
        </div>
        <div class="alert alert-success hide">
            <button class="close" data-dismiss="alert"></button>                            
        </div><div class="control-group">                          <label class="control-label">{$lng.txt_cod_propr_classif}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="integer" id="cod_propr_classif" name="cod_propr_classif" value="{$dados.cod_propr_classif}" maxlength="11" class="span6 m-wrap popovers" {if $TipAjuda[0]} data-content="{$TipAjuda[0]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.cod_propr_classif} </span></div></div>	
<div class="control-group">                          <label class="control-label">{$lng.txt_dat_desativacao}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="date" id="dat_desativacao" name="dat_desativacao" value="{$dados.dat_desativacao}" maxlength="60" class="span6 m-wrap popovers" {if $TipAjuda[1]} data-content="{$TipAjuda[1]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.dat_desativacao} </span></div></div>	
<div class="control-group">{if $Revenda eq 0}                          <label class="control-label">{$lng.txt_cod_usuario}</label>
		<div class="controls">
                                    <input type="text"  {$display_form} alt="integer" id="cod_usuario" name="cod_usuario" value="{$dados.cod_usuario}" maxlength="11" class="span6 m-wrap popovers" {if $TipAjuda[2]} data-content="{$TipAjuda[2]}" data-original-title="Dica" data-trigger="hover" data-placement="top" {/if}>
		<span {$display_info} class="text">{$dados.cod_usuario} </span></div>{else}
	<input type="hidden" id="cod_usuario" name="cod_usuario" value="{$dados.cod_usuario}">
	{/if}</div>	
 	 
                </form> 
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>       
    </div>
    <!-- END PAGE CONTENT-->         
</div>
